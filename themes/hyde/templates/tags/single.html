{% extends "index.html" %}

{% block content %}
    <div class="taxonomy">
        {% set rss_path = "tags/" ~ term.name ~ "/rss.xml" %}
        <h2>{{ term.name }} <a href="{{get_url(path=rss_path, trailing_slash=false)}}"> RSS </a> </h2>
        {% for page in term.pages %}
            <div class="taxonomy__item">
                <span class="taxonomy__item__time">{{ page.date | date(format="%F") }}</span>
                <span class="taxonomy__item__title">
                    <a href="{{ page.permalink }}">{{ page.title }}</a>
                </span>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
